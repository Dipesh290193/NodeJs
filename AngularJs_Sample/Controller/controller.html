<html >

	<head>
		<title>Angular Controller</title>
		 <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> 
		 <script src = "controller.js" ></script>
	</head>

	<body ng-app="SampleController">
		<div ng-controller = "studentController">
			<h2>Angular Js Application</h2>
			Enter your First Name: <input type="text" ng-model = "student.firstName" ><br/>
			Enter your Last Name: <input type="text" ng-model = "student.lastName" ><br>
			Enter fees : <input type="text" ng-model = "student.fees">
			<br>

			<p>you are entering in UpperCase : {{student.name() | uppercase}}</p>
			<p>you are entering in Lowercase : {{student.name() | lowercase}}</p>
			<p>Fees: {{ student.fees | currency }}
		</div>
	</body>
</html>
